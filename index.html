<!DOCTYPE html>

        <style>
            body {
                font-family: Arial, serif;
                background-color: lightgrey;
                margin: 0;
            }

            div {
                background-color: white;
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 20px;
            }

            table {
                border-collapse: collapse;
            }

            th, td {
                padding: 8px;
            }

            th {
                background-color: whitesmoke;
            }

            a {
                color: #007bff;
                text-decoration: none;
            }

            a:hover{
                text-decoration: underline;
            }

            form {
                max-width: 400px;
                margin: auto;
            }

            input[type="email"],
            textarea,
            select {
                width: 100%;
                padding: 10px;
                border: solid gray;
            }

            input[type="submit"] {
                background-color: #007bff;
                border: none;
                padding: 12px 20px;
                border-radius: 5px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: dodgerblue;
            }
